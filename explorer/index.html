<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <meta name="theme-color" content="#712cf9">
</head>

<body>
    <main class="d-flex flex-nowrap" data-bs-theme="dark">
        <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-dark">
            <a href="./"
                class="d-flex align-items-center flex-shrink-0 p-3 text-white text-decoration-none border-bottom">
                <span class="fs-5 fw-semibold">Course Explorer</span>
            </a>
            <div class="list-group list-group-flush border-bottom scrollarea">
                <div class="list-group-item list-group-item py-3 lh-sm">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <label for="academic-semester" class="form-label"><strong class="mb-1">Academic
                                Semester</strong></label>
                    </div>
                    <div class="col-10 mb-1 small">
                        <select id="academic-semester" class="form-select" aria-label="Semester">
                            <option value="" selected>Any semester</option>
                        </select>
                    </div>
                </div>
                <div class="list-group-item list-group-item py-3 lh-sm">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <label for="query" class="form-label"><strong class="mb-1">Keywords</strong></label>
                    </div>
                    <div class="col-10 mb-1 small">
                        <input id="query" type="text" class="form-control" placeholder="Search terms"
                            aria-label="Search terms">
                    </div>
                </div>
                <div class="list-group-item list-group-item py-3 lh-sm">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <label for="subject-code" class="form-label"><strong class="mb-1">Subject Code</strong></label>
                    </div>
                    <div class="col-10 mb-1 small">
                        <select id="subject-code" class="form-select" aria-label="Subject Code">
                            <option value="" selected>Any subject</option>
                        </select>
                    </div>
                </div>
                <div class="list-group-item list-group-item py-3 lh-sm">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <label for="distribution-group" class="form-label"><strong class="mb-1">Distribution
                                Group</strong></label>
                    </div>
                    <div class="col-10 mb-1 small">
                        <select id="distribution-group" class="form-select" aria-label="Distribution Group">
                            <option value="" selected>All courses</option>
                            <option value="Distribution Group I">Distribution Group I</option>
                            <option value="Distribution Group II">Distribution Group II</option>
                            <option value="Distribution Group III">Distribution Group III</option>
                        </select>
                    </div>
                </div>
                <div class="list-group-item list-group-item py-3 lh-sm">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <label for="diversity" class="form-label"><strong class="mb-1">Analyzing
                                Diversity</strong></label>
                    </div>
                    <div class="col-10 mb-1 small">
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="diversity">
                                <label class="form-check-label" for="diversity">
                                    Only Analyzing Diversity courses
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="b-example-divider b-example-vr"></div>

        <div class="main-content bg-dark">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Course</th>
                        <th scope="col">Title</th>
                        <th scope="col">Distribution Group</th>
                        <th scope="col">Analyzing Diversity</th>
                        <th scope="col">Credits</th>
                    </tr>
                </thead>
                <tbody id="course-rows">
                </tbody>
            </table>
        </div>
    </main>
    <script src="./jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
